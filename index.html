<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Citation Scraper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Strict Citation Scraper</h1>
        <p class="subtitle">Real-time Citation Analysis - Peer-reviewed Papers Only</p>
        <button id="refreshBtn">Refresh Citations</button>
    </header>
    
    <main>
        <div id="loading" class="hidden">Loading data...</div>
        <div id="error" class="hidden error"></div>
        
        <section id="dataSection" class="hidden">
            <div id="dataStats"></div>
            <div class="search-container">
                <input type="text" id="searchBox" placeholder="Search papers by title...">
            </div>
            <div id="dataTable"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
