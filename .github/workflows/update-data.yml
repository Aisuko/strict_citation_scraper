name: Update Citation Data

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download CSV from Kaggle
        run: |
          curl -L "https://www.kaggle.com/api/v1/datasets/download/aisuko/a-strict-citation-scraper/data.csv" -o data.csv || echo "Direct download failed"
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.csv
          git diff --staged --quiet || git commit -m "Update citation data $(date)"
          git push